<p>
  Howdy! Here's a list of awesome computer scientists.
  Do you know any others? Add to the list yourself.
</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>

<h1>Country List</h1>
<select (change)="onCountryChangeEvent($event.target.value)">
  <option *ngFor="#country of countries; #index = index" value={{index}}>{{country}}</option>
</select>

<h1>Name List</h1>
<ul>
  <li *ngFor="#name of nameListService.getUsers()">{{name}}</li>
</ul>
